{% extends "base.html" %}

{% block title %}Login - Todo App{% endblock %}

{% block content %}
    <h1>Welcome to Todo App</h1>
    
    <h2>Login</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    <h2>Register</h2>
    <form method="post" action="/register">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    
    <div style="margin-top: 30px; padding: 20px; background-color: #f8f9fa; border-radius: 4px;">
        <h3>Demo Users for Testing</h3>
        <p><strong>Registered User:</strong> username: <code>registered-user</code>, password: <code>password</code></p>
        <p><strong>Subscribed User:</strong> username: <code>subscribed-user</code>, password: <code>password</code></p>
    </div>
{% endblock %}
